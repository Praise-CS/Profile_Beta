<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Shop Inventory</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <!-- Header Section -->
    <header>
        <h1>Welcome to the Harry Potter Store </h1>
        <p>Manage all magical items in stock.</p>
    </header>

    <main>
        <!-- Controls Section -->
        <section id="controls-area">
            <h2>Inventory Actions</h2>

            <div class="item_box">
                <h3>Add New Item</h3>
                
                <!-- Input fields for adding a new item -->
                <div class="input-group">

                    <input type="text" id="item-name" placeholder="Name (e.g... Mystic Wand)" required>

                    <input type="text" id="item-type" placeholder="Type (e.g.... wand)" required>
                </div>

                <div class="input-group">

                    <input type="number" id="item-price" placeholder="Price"  min="0" required>
                    <input type="number" id="item-quantity" placeholder="Quantity" min="0" required>
                </div>
                <!-- Textarea for item description -->
                <textarea id="item-description" placeholder="Description" rows="2" required></textarea>
                <button id="list-item-button" class="action-button">Add Item to Inventory</button>
            </div>




            <div class="item_box">

                <h3>Search Inventory</h3>
                 
                <!-- Search input field -->
                <div class="search-group">
                    <input type="text" id="search-input" placeholder="Search by name or by type....."
                           onkeyup="searchItems(this.value)">
                    <button id="reset-button" class="secondary-button">Reset</button>
                </div>

            </div>
            
        </section>

        <hr>
        <!-- Inventory Display Section -->
        <section id="inventory-display-area">
            <h2>Current Stock</h2>
            
            <p id="total-value-display">Total Inventory Value:</p>
            
            <div id="item-list" class="inventory-grid">
                </div>

        </section>
    </main>

    <footer>

        <p>&copy; CSCI 3172 Lab 2 </p>
    </footer>

    <script src="scripts/script.js"></script> 
</body>
</html>
